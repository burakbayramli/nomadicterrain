  <script src="vedic.js"></script>
  
  <body>

    <p>
      Enter the day, month, year, hour (15 for 3:00 PM), and latitude,
      longitude of birthplace
    </p>

    <td><input size=2 id="day" type="text" name="day" placeholder="04"/></td>
    /
    <td><input size=2 id="mon" type="text" name="mon" placeholder="12"/></td>
    /

    </p>
    <p>
      <td><button onclick="calculate()">Read</button></td>    
    </p>
