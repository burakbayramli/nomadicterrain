<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../bbmain.css">
  </head>

  <script src="vedic.js"></script>
  
  <body>

    <p>
      Enter the day, month, year, hour (15 for 3:00 PM), and latitude,
      longitude of birthplace
    </p>
    <p>
    <td><input size=2 id="day" value="24" type="text" name="day" placeholder="04"/></td>
    /
    <td><input size=2 id="mon" value="04" type="text" name="mon" placeholder="12"/></td>
    /
    <td><input size=4 id="year" value="1973" type="text" name="year" placeholder="1993"/></td>
    <td><input size=2 id="hour" value="09" type="text" name="hour" placeholder="15"/></td>
    <td><input size=5 id="lat"  value="39.9" type="text" name="lat" placeholder="39.9"/></td>
    <td><input size=5 id="lon"  value="33.1" type="text" name="lon" placeholder="33.1"/></td>
    </p>

    <p>
      Signs
    </p>
    <p>
      <div id="results"> </div>
    </p>
    <p>
      Details
    </p>
    <p>
      <div id="links"> </div>
    </p>
    <p>
      <td><button onclick="calculate()">Read</button></td>    
    </p>

  </body>
  
</html>
