<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../bbmain.css">
  </head>

  <script src="../plotly.js" charset="utf-8"></script>  
  <script src="../common.js"></script>
  <script src="lelev.js"></script>
  
    
  <body onload='init()'>
    
    <div class="bbheader">
      <h1><a href="..">BBApps</a></h1>
      <p>Line Elevation</p>
    </div>

    <div id="bbmain">

      
      <p>
        Get elevation changes on a straight line starting from a
        current or a chosen location towards a (degree) direction and
        distance.
      </p>
      
      <p>
        <button onclick="getLocation()">Get Location</button>
        &nbsp;
        <button onclick="getLocationFromPicker()">Picker</button>
        &nbsp;
      </p>

      <div id="position"></div>
      
      <p>
        Direction:
        <input size="5" id="deg" type="text" name="deg"/>
        &nbsp;&nbsp;&nbsp;
        Distance:
        <select id="dist" name="dist" method="POST">
          <option value= ""></option>"
          <option value= "0.5">0.5 km</option>"
          <option value= "1">1 km</option>"
          <option value= "5">5 km</option>"
          <option value= "10">10 km</option>"
          <option value= "100">100 km</option>"
        </select>
      </p>


      <div><br/><a href="../index.html">Up</a></div>
      
    </div>
    
  </body>

</html>
