<script>
  function show_picks() {
      if (document.cookie.length < 1) {
         document.cookie = "[]"
      }
      cook = JSON.parse(document.cookie);
      out = "";
	    cook.forEach(function(key) {
	       out += "<a href=''>" + key + "</a><br/>"
     	})      
      document.getElementById("picks").innerHTML = out;
  }

    function add_movie() {
      res = document.getElementById("myInput").value;
      cook = JSON.parse(document.cookie);
      cook.push(res);
      alert(cook);
      document.cookie = JSON.stringify(cook);
    }
   
</script>

<body onload='show_picks()'>

<h2>Recommender</h2>

<form autocomplete="off">
  <div class="autocomplete" style="width:300px;">
    <input id="myInput" type="text" name="myCountry" placeholder="Movie">
    <p><button onclick="add_movie()">Add</button></p>
  </div>
</form>


  <div id="output">
  </div>

  <div id="picks">
  </div>

</body>
